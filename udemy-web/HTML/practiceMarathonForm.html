<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName"> <br>

        <label for="selectRace">Select a Race: </label> <br>
        <input type="radio" value="Fun Run 5k" id="5k" name="selectRace">
        <label for="5k">Fun Run 5k</label> <br>
        <input type="radio" value="Half Marathon" id="halfMarathon" name="selectRace">
        <label for="halfMarathon">Half Marathon</label> <br>
        <input type="radio" value="Full Marathon" id="fullMarathon" name="selectRace">
        <label for="fullMarathon">Full Marathon</label> <br>

        <label for="email">Email:</label>
        <input type="text" id="email">
        <label for="password">Password: </label>
        <input type="text" id="password"> <br>

        <label for="age"></label>
        <select name="age">
            <option value="Under 18" selected> Under 18</option>
            <option value="Between 18 and 60"> Between 18 and 60</option>
            <option value="Above 60"> Above 60</option>


        </select>
        <br>
        <button>Register</button>
    </form>
</body>

</html>
